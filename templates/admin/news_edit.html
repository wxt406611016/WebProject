<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>大创后台管理</title>
	<link rel="stylesheet" type="text/css" href="../../static/admin/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../static/admin/css/main.css">
	<link rel="stylesheet" href="../../static/admin/css/jquery.pagination.css">
	<script type="text/javascript" src="../../static/admin/js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="../../static/admin/js/jquery.pagination.min.js"></script>
</head>
<body>
	<div class="breadcrub">
			当前位置：项目管理>项目编辑&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Welcome {{id}}
		<form class="news_filter_form">
			<input type="text" name="keywords" placeholder="请输入关键字" class="input_txt">
			<input type="submit" value="搜 索" class="input_sub">
		</form>
	</div>
		

	<div class="pannel">			
			<table class="common_table">
            <tr>
                <th width="5%">id</th>
                <th width="60%">标题</th>
				<th width="10%">状态</th>
				<th width="10%">查看</th>
                <th width="10%">管理操作</th>
			</tr>
			{% if count %}
                    <tr>
                        <td>{{ id }}</td>
						<td class="tleft"><a  target="_blank">{{ title }}</a></td>
						<td>{% if status == 1 %}
                            <font color="green">已通过</font>
                            {% elif status == 0 %}
                            <font color="red">未通过</font>
                            {% else %}
                            未审核
                        {% endif %}</td>
						<td>
							<form  action="/check" method="post">
								<input type="hidden"  name="id" value="{{ id }}"> 
								<input type="hidden"  name="title" value="{{ title }}"> 
								<input type="hidden"  name="digest" value="{{ digest }}">
								<input type="hidden"  name="content" value="{{ content }}">  
								<input type="submit" value="查看" class="cancel">
							</form>
						</td>
			{% else %}
			    <tr>
					<td>null</td>
					<td class="tleft"><a  target="_blank">填写申请请点击右侧按钮</a></td>
					<td>null</td>
					<td>null</td>
			{% endif %}
						<td>
							<form  action="/news_edit" method="post">
								<input type="hidden"  name="id" value="{{ id }}"> 
								<input type="submit" value="填写/修改" class="cancel">
							</form>
                        </td>
			    </tr>
			</table>
		</div>
		
		<div class="box">
			<div id="pagination" class="page"></div>
		</div>

                    callback: function(current) {
                        window.location = '/admin/news_edit?p=' + current
                    }
				});
			});
		</script>-->
	
</body>
</html>
